<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button id="trigger-button">Click Works</ion-button>
    <ion-popover trigger="trigger-button">
      <ng-template>
        <ion-content>Popover Content</ion-content>
      </ng-template>
    </ion-popover>

    <ion-button id="trigger-button2">Context menu does not work</ion-button>
    <ion-popover trigger="trigger-button2" triggerAction="context-menu">
      <ng-template>
        <ion-content>Popover Content</ion-content>
      </ng-template>
    </ion-popover>

    <ion-popover trigger="container" triggerAction="context-menu">
      <div class="p-2 text-4xl flex space-x-2 justify-between">
        <div class="cursor-pointer text-center">🎯</div>
        <div class="cursor-pointer text-center">👏</div>
        <div class="cursor-pointer text-center">😍</div>
        <div class="cursor-pointer text-center">🧡</div>
        <div class="cursor-pointer text-center">🙏</div>
      </div>
    </ion-popover>
  </div>
</ion-content>
